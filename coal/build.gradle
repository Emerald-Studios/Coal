plugins {
    id 'dk.sebsa.java-library-conventions'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.7.0'
}

group = 'dk.sebsa'
version = '1.3.1a'
description = 'Java Game Library'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            groupId = "dk.sebsa"
            artifactId = "coal"
            version = version
            from components.java
        }
    }
    repositories {
        maven {
            url "https://maven.pkg.jetbrains.space/emerald/p/coal/coal"
            credentials {
                username = "$System.env.JB_SPACE_CLIENT_ID"
                password = "$System.env.JB_SPACE_CLIENT_SECRET"
            }
        }
    }
}

// IDE GENERATED KOTLIN SUPPORT
repositories {
    mavenCentral()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'org.json:json:20220320'
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "17"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "17"
    }
}
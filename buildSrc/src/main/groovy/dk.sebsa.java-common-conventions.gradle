plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
    id 'idea'
}

// LWJGL
import org.gradle.internal.os.OperatingSystem
project.ext.lwjglVersion = "3.3.1-SNAPSHOT"
project.ext.imguiVersion = '1.86.4'

switch (OperatingSystem.current()) {
    case OperatingSystem.LINUX:
        project.ext.lwjglNatives = "natives-linux"
        break
    case OperatingSystem.WINDOWS:
        project.ext.lwjglNatives = "natives-windows"
        break
}

// Main
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven {
        url "https://maven.pkg.jetbrains.space/emerald/p/emerald/emerald"
        credentials {
            username = "$System.env.JB_SPACE_CLIENT_ID"
            password = "$System.env.JB_SPACE_CLIENT_SECRET"
        }
    }
}

dependencies {
    constraints {
        // Define dependency versions as constraints
        implementation 'org.apache.commons:commons-text:1.9'
    }

    implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")

    implementation "io.github.spair:imgui-java-binding:$imguiVersion"
    implementation "io.github.spair:imgui-java-lwjgl3:$imguiVersion"
    implementation "io.github.spair:imgui-java-natives-windows:$imguiVersion"
    implementation "io.github.spair:imgui-java-natives-macos:$imguiVersion"

    implementation "org.lwjgl:lwjgl"
    implementation "org.lwjgl:lwjgl-glfw"
    implementation "org.lwjgl:lwjgl-opengl"
    implementation "org.lwjgl:lwjgl-openal"
    implementation "org.lwjgl:lwjgl-stb"
    runtimeOnly "org.lwjgl:lwjgl::$lwjglNatives"
    runtimeOnly "org.lwjgl:lwjgl-glfw::$lwjglNatives"
    runtimeOnly "org.lwjgl:lwjgl-opengl::$lwjglNatives"
    runtimeOnly "org.lwjgl:lwjgl-openal::$lwjglNatives"
    runtimeOnly "org.lwjgl:lwjgl-stb::$lwjglNatives"

    implementation "dk.sebsa:emerald:1.4"

    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}